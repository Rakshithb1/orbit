name: release-chart
on:
  push:
    branches: '*'

jobs:
  release-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.SEC_GITHUB_TOKEN }}
          charts_dir: helm
          charts_url: https://github.com/Rakshithb1/tstorbit2
          #owner: fluxcd
          repository: tstorbit2
          branch: gh-pages
          #target_dir: charts
          #commit_username: johndoe
          #commit_email: johndoe@example.com
